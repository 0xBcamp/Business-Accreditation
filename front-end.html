<!DOCTYPE html>
<html>
    <head>
        <title>JSON Data Form</title>
    </head>
    <body>
        <h2>Enter Details</h2>
        <form id="json-data-form">
            <label for="dbi">Decentralized Business Index:</label><br>
            <input type="text" id="dbi" name="dbi" placeholder="enter here"><br>
            
            <label for="employer-id">Employer ID:</label><br>
            <input type="text" id="employer-id" name="employer-id" placeholder="enter here"><br>

            <label for="employee-id">Employee ID:</label><br>
            <input type="text" id="employee-id" name="employee-id" placeholder="enter here"><br>

            <label for="date">Date:</label><br>
            <input type="text" id="date" name="date" placeholder="enter here"><br>

            <label for="employer-name">Employer Name:</label><br>
            <input type="text" id="employer-name" name="employer-name" placeholder="enter here"><br>

            <label for="employee-name">Employee Name:</label><br>
            <input type="text" id="employee-name" name="employee-name" placeholder="enter here"><br>

            <label for="ein">EIN:</label><br>
            <input type="text" id="ein" name="ein" placeholder="enter here"><br>

            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" placeholder="enter here"><br>

            <label for="hashed-ssn">Hashed SSN:</label><br>
            <input type="text" id="hashed-ssn" name="hashed-ssn" placeholder="enter here"><br>

            <label for="valid">Valid?:</label><br>
            <input type="text" id="valid" name = "valid" placeholder="valid"><br>

            <input type="submit" value="Submit">
        </form> 
    </body>
</html>
